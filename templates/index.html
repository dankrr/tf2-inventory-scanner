<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TF2 Inventory Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        img { vertical-align: middle; }
        .retry-pill:hover {
            background: rgba(255, 0, 0, 0.1);
        }
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #aaa;
        }
        .inventory-scroll {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .inventory-scroll .inventory-container {
            display: grid;
            grid-template-rows: repeat(4, auto);
            grid-auto-flow: column;
            gap: 6px;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
        }
        .scroll-arrow {
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.4rem;
            padding: 0 6px;
        }
    </style>
</head>
<body>
    <h1>TF2 Inventory Checker</h1>
    {% with msgs = get_flashed_messages() %}
        {% if msgs %}
            <ul class="flash">
            {% for m in msgs %}<li>{{ m }}</li>{% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post" class="input-form">
        <label for="steamids" class="visually-hidden">Steam IDs</label>
        <div class="input-wrapper">
            <i class="fa-brands fa-steam steam-icon"></i>
            <textarea id="steamids" name="steamids" placeholder="Enter SteamID, vanity URL, or multiple IDs…">{{ steamids|default('') }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="primary-btn action-button"><i class="fa-solid fa-magnifying-glass"></i> Check Inventories</button>
            <button id="retry-all" disabled class="refresh-btn action-button"><i class="fa-solid fa-arrows-rotate"></i> Refresh Failed</button>
        </div>
    </form>

    <div id="user-container"></div>

    <footer class="footer">
        <i class="fa-brands fa-steam"></i>
        <span>
            Team Fortress 2 © Valve Corporation. Steam and the Steam logo are trademarks of Valve Corporation.
        </span>
    </footer>

    <script>
      window.initialIds = {{ ids|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='retry.js') }}"></script>
    <script>
      function attachScrollButtons() {
        document.querySelectorAll('.inventory-scroll').forEach(wrapper => {
          const container = wrapper.querySelector('.inventory-container');
          if (!container) return;
          const amount = container.clientWidth;
          const left = wrapper.querySelector('.scroll-arrow.left');
          const right = wrapper.querySelector('.scroll-arrow.right');
          if (left) {
            left.addEventListener('click', () => {
              container.scrollBy({ left: -amount, behavior: 'smooth' });
            });
          }
          if (right) {
            right.addEventListener('click', () => {
              container.scrollBy({ left: amount, behavior: 'smooth' });
            });
          }
        });
      }
      if (window.attachHandlers) {
        const oldAttach = window.attachHandlers;
        window.attachHandlers = function () {
          oldAttach();
          attachScrollButtons();
        };
      }
      document.addEventListener('DOMContentLoaded', attachScrollButtons);
    </script>
</body>
</html>
